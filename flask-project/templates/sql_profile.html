{% extends "layout.html" %}
{% block content %}

<script type="text/javascript" src="/static/js/script.js?q={{time_stamp}}"></script>

<h3>プロフィール</h3>
<table>
    <tr>
        <th>ID</th>
        <th>名前</th>
        <th>年齢</th>
        <th>性別</th>
        <th>編集</th>
        <th>削除</th>        

    </tr>
    {% for data in user %}
    <tr>
        <td>{{ data.id }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.sex }}</td>
        <td><a href="/edit/{{data.id}}">編集</a></td>
        <!-- <td><a href="/delete/{{data.id}}">削除</a></td> -->

        <td>
        <form action="/delete/{{data.id}}" name="delete_form">
            <p><input type="submit" onClick="return Delete_Check();" value="削除"></p>
        </form>
        </td>

    </tr>
    {% endfor %}
</table>
<p><a href="/new/">追加</a></p>

{% endblock %}
